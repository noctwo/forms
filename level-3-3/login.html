<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Forms-Uebung-Level-3-3-login</title>
</head>
<body>
   <section>
    <div class="switch-btn">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
    <div class="social-icon-wrapper">
        <div class="social-icon-fb"></div>
        <div class="social-icon-insta"></div>
        <div class="social-icon-twitter"></div>
    </div>
    <form>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="legal">
        <input type="checkbox" name="checkbox" id="checkbox-remember">
        <label for="checkbox-remember">Remember password</label>
        </div>
        <input type="submit" id="submit-btn" value="Login">
    </form>
   </section>
</body>
</html>
