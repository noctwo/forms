<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Forms-Uebung-Level-2-1</title>
</head>
<body>
    <section>
        <h1>Contact Us</h1>
        <form>
            <div class="names">
            <input type="text" placeholder="Your Name" id="name" required width="50%">
            </div>
            <div>
                <input type="text" id="mail" placeholder="E-Mail Address" required>
            </div>
            <div>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Type your Message" required></textarea>
            </div>
            <div>
                <input type="submit" value="Senden">
            </div>
        </form>
    </section>
</body>
</html>
